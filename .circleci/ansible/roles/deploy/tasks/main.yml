---
- name: "update local repo."
  become: true
  apt:
    update_cache: yes
    
- name: "upgrade apt packages"
  become: true
  apt:
    upgrade: yes
    
- name: "remove stale dependencies"
  become: true
  apt:
    autoremove: yes
    
- name: "Install dependencies nodejs"
  become: true
  apt:
    name: nodejs
    state: latest
    update_cache: yes
  
- name: "Installing Node Dependencies"
  shell: |
    cd ~/backend-app
    npm i  

- name: "Install PM2 Globally"
  npm:
    name: pm2
    global: yes
    
- name: Create Backend App Directory
  file:
    path: ~/backend-app
    state: directory
    
- name: "Copy artifact into EC2 instance"
  become: true
  copy:
    src: ~/project/artifact.tar.gz
    dest: ~/backend-app/artifact.tar.gz
    
- name: "Start app"
  become: true
  shell: |
    cd ~/backend-app/dist
    tar xzvf artifact.tar.gz
    npm install
    npm run build
    pm2 stop default
    pm2 start npm --start
    
    