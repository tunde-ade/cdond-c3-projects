---
- name: "update local repo."
  become: true
  apt:
    update_cache: yes
    
- name: "upgrade apt packages"
  become: true
  apt:
    upgrade: yes
    
- name: "remove stale dependencies"
  become: true
  apt:
    autoremove: yes
    
- name: "Install dependencies nodejs"
  become: true
  apt:
    name: nodejs
    state: latest
    update_cache: yes
  
- name: "Installing Node Dependencies"
  shell: |
    cd ~/backend-app
    npm i  
    
- name: Create Backend App Directory
  file:
    path: ~/backend-app
    state: directory
    
- name: "Unarchive backend files"
  unarchive:
    remote_src: artifact.tar.gz
    dest: ~/backend-app

- name: "Executing Node app with PM2"
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start main.js

  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"
    
- name: "Configure pm2 to start as service"
  shell: |
    sudo su -c "env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu"
    pm2 save

