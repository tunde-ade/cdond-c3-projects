  - name: Create Backend App Directory
    file:
      path: ~/backend-app
      state: directory
      
  - name: "Copy backend files"
    become: true
    copy:
      src: ~/project/artifact.tar.gz
      dest: /home/ubuntu/backend-app/artifact.tar.gz
    
  - name: "Start application"
    become: true
    shell: |
      cd /home/ubuntu/backend-app
      tar xzvf artifact.tar.gz
      npm install
      pm2 stop default
      pm2 start npm -- start